{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{% translate 'Регистрация' %}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            {% bootstrap_form form %}
        </p>
        {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary" %}
    </form>
{% endblock %}
