{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate 'Изменить доходную операцию' %}{% endblock %}
{% block content %}
    <div class="container position-relative">
        <div class="row">
            <div class="col-xl-6 position-absolute top-0 mt-5 start-50 translate-middle-x text-light">
                {{ add_expense_form.media }}
                <form class="form" method="post">
                    {% csrf_token %}
                    {{ add_expense_form | crispy }}
                    <button type="submit" class="btn btn-primary">{% translate 'Сохранить' %}</button>
                    <a class="btn btn-warning text-light position-absolute end-0" href="{% url 'expense:list' %}">{% translate 'Вернуться назад' %}</a>
                </form>
            </div>
            <!-- /.col-xl-12 d-flex justify-content-center -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
{% endblock %}
